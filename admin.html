<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Life - Админ панель</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #ff6b81;
            --secondary: #ff8e53;
            --dark: #333;
            --light: #fff;
            --gray: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
        }
        
        /* Шапка */
        header {
            background-color: var(--light);
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light);
            font-size: 20px;
            font-weight: 700;
            margin-right: 12px;
            box-shadow: 0 4px 15px rgba(255,107,129,0.3);
        }
        
        .brand-name {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--light);
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(255,107,129,0.2);
        }
        
        .user-icon:hover {
            transform: scale(1.1);
        }
        
        /* Основное содержимое */
        .admin-container {
            width: 90%;
            max-width: 1200px;
            margin: 100px auto 50px;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .admin-title {
            font-size: 28px;
            color: var(--dark);
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        
        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .orders-table th {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .orders-table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .orders-table tr:nth-child(even) {
            background-color: #fafafa;
        }
        
        .status-pending {
            color: #ff9800;
            font-weight: 600;
        }
        
        .status-confirmed {
            color: #4caf50;
            font-weight: 600;
        }
        
        .status-cancelled {
            color: #f44336;
            font-weight: 600;
        }
        
        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            margin-right: 5px;
        }
        
        .confirm-btn {
            background: #4caf50;
            color: white;
        }
        
        .cancel-btn {
            background: #f44336;
            color: white;
        }
        
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                text-align: center;
            }
            
            .admin-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .stats-cards {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">BL</div>
                <span class="brand-name">Beauty Life</span>
            </a>
            
            <nav>
                <ul>
                    <li><a href="#" id="logoutBtn" class="user-icon"><i class="fas fa-sign-out-alt"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">Панель администратора</h1>
        </div>
        
        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-value" id="totalOrders">0</div>
                <div class="stat-label">Всего заказов</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="newOrders">0</div>
                <div class="stat-label">Новых заказов</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalClients">0</div>
                <div class="stat-label">Всего клиентов</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="revenue">0 ₽</div>
                <div class="stat-label">Общий доход</div>
            </div>
        </div>
        
        <h2>Последние заказы</h2>
        <div id="ordersList">
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Клиент</th>
                        <th>Услуга</th>
                        <th>Дата</th>
                        <th>Стоимость</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- Заказы будут загружены через JS -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            // Проверка прав администратора
            if (!currentUser || currentUser.email !== 'admin@beautylife.ru') {
                window.location.href = 'login.html';
                return;
            }
            
            // Кнопка выхода
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            });
            
            // Загрузка данных
            loadAdminData();
        });
        
        function loadAdminData() {
            const users = JSON.parse(localStorage.getItem('beautyLifeUsers')) || [];
            
            // Собираем все заказы
            let allOrders = [];
            let totalRevenue = 0;
            let newOrdersCount = 0;
            
            users.forEach(user => {
                if (user.appointments && user.appointments.length > 0) {
                    user.appointments.forEach((order, orderIndex) => {
                        // Добавляем информацию о пользователе в заказ
                        const orderWithUser = {
                            ...order,
                            userName: user.name,
                            userEmail: user.email,
                            userId: user.id || generateUserId(), // Добавляем ID если его нет
                            orderIndex: orderIndex // Сохраняем индекс заказа у пользователя
                        };
                        allOrders.push(orderWithUser);
                        
                        // Считаем доход (убираем "руб." и пробелы)
                        if (order.status !== 'Отменено') {
                            const price = parseInt(order.price.replace(/\D/g, ''));
                            totalRevenue += price || 0;
                        }
                        
                        // Считаем новые заказы
                        if (order.status === 'Новый') {
                            newOrdersCount++;
                        }
                    });
                }
            });
            
            // Обновляем статистику
            document.getElementById('totalOrders').textContent = allOrders.length;
            document.getElementById('newOrders').textContent = newOrdersCount;
            document.getElementById('totalClients').textContent = users.length;
            document.getElementById('revenue').textContent = totalRevenue.toLocaleString() + ' ₽';
            
            // Сортируем заказы по дате (новые сначала)
            allOrders.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            // Заполняем таблицу заказов
            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = '';
            
            allOrders.forEach((order, index) => {
                const [date, time] = order.date.split(' ');
                const statusClass = `status-${order.status ? order.status.toLowerCase() : 'confirmed'}`;
                
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>
                        <div>${order.userName}</div>
                        <small>${order.userEmail}</small>
                    </td>
                    <td>${order.service}</td>
                    <td>${date}<br><small>${time}</small></td>
                    <td>${order.price}</td>
                    <td><span class="${statusClass}">${order.status || 'Подтверждено'}</span></td>
                    <td>
                        ${(!order.status || order.status === 'Новый') ? `
                            <button class="action-btn confirm-btn" data-userid="${order.userId}" data-orderindex="${order.orderIndex}">Подтвердить</button>
                            <button class="action-btn cancel-btn" data-userid="${order.userId}" data-orderindex="${order.orderIndex}">Отменить</button>
                        ` : ''}
                    </td>
                `;
                
                tbody.appendChild(tr);
            });
            
            // Обработчики для кнопок действий
            document.querySelectorAll('.confirm-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const userId = this.getAttribute('data-userid');
                    const orderIndex = this.getAttribute('data-orderindex');
                    updateOrderStatus(userId, orderIndex, 'Подтверждено');
                });
            });
            
            document.querySelectorAll('.cancel-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const userId = this.getAttribute('data-userid');
                    const orderIndex = this.getAttribute('data-orderindex');
                    updateOrderStatus(userId, orderIndex, 'Отменено');
                });
            });
        }
        
        function generateUserId() {
            return 'user-' + Math.random().toString(36).substr(2, 9);
        }
        
        function updateOrderStatus(userId, orderIndex, newStatus) {
            const users = JSON.parse(localStorage.getItem('beautyLifeUsers')) || [];
            const userIndex = users.findIndex(u => u.id === userId);
            
            if (userIndex !== -1 && 
                users[userIndex].appointments && 
                users[userIndex].appointments[orderIndex]) {
                
                // Обновляем статус заказа
                users[userIndex].appointments[orderIndex].status = newStatus;
                
                // Сохраняем изменения
                localStorage.setItem('beautyLifeUsers', JSON.stringify(users));
                
                // Обновляем текущего пользователя, если это его заказ
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                if (currentUser && currentUser.email === users[userIndex].email) {
                    currentUser.appointments = users[userIndex].appointments;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                }
                
                // Перезагружаем данные
                loadAdminData();
                
                alert(`Статус заказа успешно изменен на "${newStatus}"`);
            } else {
                alert('Ошибка: не удалось обновить статус заказа');
            }
        }
    </script>
</body>
</html>
